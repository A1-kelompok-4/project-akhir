<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="registration-form">
    <label>
      Nama:
      <input type="text" name="name">
    </label>
    <label>
      Alamat Email:
      <input type="email" name="email">
    </label>
    <label>
      Nomor Telepon:
      <input type="tel" name="phone">
    </label>
    <button type="submit">Daftar</button>
  </form>
  
  <script src="index.js"></script>
</body>
</html>
