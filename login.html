<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form_container" onsubmit="handleLogin(event)">
      <div class="logo_container"></div>
      <div class="title_container">
        <h1>Masuk Ke Akun Anda</h1>
        <span class="subtitle"
          >Awali dengan masuk, untuk menggunakan keseluruhan fitur yang kami
          sediakan</span
        >
      </div>
      <br />
      <div class="input_container">
        <label class="input_label" for="user">Username</label>
        <input placeholder="Username" name="user" type="text" class="input_field" id="user"/>
      </div>
      <div class="input_container">
        <label class="input_label" for="pass">Password</label>
        <input placeholder="Password" name="pass" type="password" class="input_field" id="pass"/>
      </div>
      <button title="Sign In" type="submit" class="sign-in_btn">
        <h3>Sign In</h3>
      </button>
      <p class="note">Belum punya akun? <a href="signup.html">Sign Up</a></p>
    </form>
</body>
<script src="index.js"></script>
</html>
